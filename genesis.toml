# Genesis Engine Configuration File
# This file contains the configuration for Phase 1 parameters

# Window configuration
[window]
width = 1280
height = 720
title = "Genesis Engine - Big Bang Simulator"
vsync = true

# Particle system configuration
[particle]
initial_count = 1000
max_count = 1000000
base_size = 2.0

# Camera configuration
[camera]
initial_mode = "orbit"
orbit_distance = 100.0

# Time configuration
[time]
time_acceleration_min = 1.0
time_acceleration_max = 1000000000000.0

# Display/HUD configuration
[display]
show_fps = true
show_particle_count = true
